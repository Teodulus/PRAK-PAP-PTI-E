<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pendaftaran</title>
    <style>
        table {
            margin: auto;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
        }
        input[type="text"], input[type="date"], input[type="email"], input[type="number"], select, textarea {
            width: 100%;
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        .button-group input {
            padding: 10px 20px;
            margin: 0 10px;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Formulir Pendaftaran Siswa Baru</h1>
    <form>
        <table>
            <tr>
                <td>Nama Lengkap</td>
                <td><input type="text" name="nama" required></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td><textarea name="alamat" rows="3" required></textarea></td>
            </tr>
            <tr>
                <td>Tempat Lahir</td>
                <td><input type="text" name="tempat_lahir" required></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td><input type="date" name="tanggal_lahir" required></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>
                    <input type="radio" name="jk" value="Laki-laki"> Laki-laki
                    <input type="radio" name="jk" value="Perempuan"> Perempuan
                </td>
            </tr>
            <tr>
                <td>Pilihan Jurusan</td>
                <td>
                    <input type="radio" name="jurusan" value="TJKT" required> TJKT<br>
                    <input type="radio" name="jurusan" value="PGPL"> PGPL<br>
                    <input type="radio" name="jurusan" value="Tata Boga"> Tata Boga<br>
                    <input type="radio" name="jurusan" value="DKV"> DKV<br>
                    <input type="radio" name="jurusan" value="Tata Busana"> Tata Busana<br>
                    <input type="radio" name="jurusan" value="Tata Kecantikan"> Tata Kecantikan
                </td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>
                    <select name="agama" required>
                        <option value="">-- Pilih Agama --</option>
                        <option value="Islam">Islam</option>
                        <option value="Kristen">Protestan</option>
                        <option value="Kristen">Ortodoks</option>
                        <option value="Katolik">Katolik</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Buddha">Buddha</option>
                        <option value="Konghucu">Konghucu</option>
                        <option value="Kristen">Sang Hyangthwang</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>No HP</td>
                <td><input type="number" name="hp" required></td>
            </tr>
            <tr>
                <td>Foto Diri</td>
                <td><input type="file" name="foto"></td>
            </tr>
            <tr>
                <td>Sekolah Pilihan</td>
                <td>
                    <select name="sekolah" required>
                        <option value="">-- Pilih Sekolah --</option>
                        <option value="SMA ST. Lusiano 1">SMA ST. Lusiano 1</option>
                        <option value="SMK Pariwisata ST. Lusiano">SMK Pariwisata ST. Lusiano</option>
                        <option value="SMA ST. Lusiano 2">SMA ST. Lusiano 2</option>
                        <option value="SMK Teknologi ST. Lusiano">SMK Teknologi ST. Lusiano</option>
                        <option value="SMA ST. Lusiano 4">SMA ST. Lusiano 4</option>
                        <option value="SMP ST. Lusiano 5">SMP ST. Lusiano 5</option>
                    </select>
                </td>
            </tr>
        </table>

        <div class="button-group">
            <input type="submit" value="Kirim">
            <input type="reset" value="Reset">
        </div>
    </form>

    <div class="back-link">
        <a href="index.html" target="_blank">Kembali ke Home</a>
    </div>
</body>
</html>
